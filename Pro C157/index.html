<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Comic</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="JS/comic.js"></script>
    </head>

    <body>
        <a-scene id="main-scene">
            
            <a-sky id="main-container" radius="5000" color="#F7CCD6"></a-sky>

            <!--ground-->
            <a-plane 
                id="ground"
                colour="#78909C"
                width="200"
                height="100"
                rotation="-90 0 0">
            </a-plane>

            <a-entity id="posters-container" comic></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;">

                <!--titles-->
                <a-entity
                 id="app-title"
                 position="0 0.73 -1"
                 text = " font: exp2bold; align: center; width: 2; color:#000; value: Virtual Comic Store!">

                 <a-entity
                  id="app-subtitle"
                  position="0 -0.1 0"
                  text="font: dejavu; align: center; wisth: 1; color: #4e0f26; value: Get Your Favorite Comic"></a-entity>

                </a-entity>
            </a-camera>
        </a-scene> 
    </body>
</html>
